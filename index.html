<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <title>QR code</title>
</head>

<body>
    <section class="caixa">

        <div class="qr-code">
            <img class="qr-code-img" src="./imagens/image-qr-code.png" alt="Imagem do QR code">
        </div>

        <div class="paragrafo" >

            <p class="texto-1"><strong>Improve your front-end skills by building projects</strong></p>

            <p class="texto-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>

    </section>

</body>

</html>
